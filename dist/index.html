<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Project</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/app.min.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <h1>Test Project</h1>
      </div>
      <div class="col-12">
          <form class="change">
              <label for="text-enter">Some text:</label><br>
              <input type="text" id="text-enter" name="text-enter"><br>
              <label for="text-inverted">Inverted text:</label><br>
              <input type="text" id="text-inverted" name="text-inverted"> <br>
              <input type="button" onclick=" textCheck(),textChange()" id="btn" value="Change !"> 
              <input type="reset" id="btn-res" value="Reset">
            </form> 
      </div>
  </div>
  </body>
</html>
